<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Project 2</title>
    <style>
        .colors{
           color: #ffb700;
           color: #ffdd98;
           color: #ffa600;
           color: #ffd60a;
        }
        body{
            padding:0;
            margin:0;
        }
        .header{
            background-color: #ffd60a;
            padding:2px 15px;
            display:flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }
        .shop-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0px 40px;
        }
        .shop-logo{
            height:60px;
            margin: 0;
        }
        .shop-name{
            font-size: 25px;
            font-weight: bolder;
            margin: 0;
        }
        .search-container{
            display: flex;
            margin: 0;
            margin-bottom: 35px;
        }
        .search-bar{
            width:330px;
            padding: 5px 15px;
            font-size: 15px;
            border:none;
            border-radius: 25px 0 0 25px;
            background-color: azure;
            
        }
        .search-button{
            display: block;
            margin-left: auto;
            padding: 5px 15px;
            font-size: 15px;
            border : none;
            border-radius: 0 25px 25px 0;
            background-color: #000;
            color: white;
        }
        .navbar-menu-container{
            display: flex;
            margin-top: 25px;
        }
        .navbar-menu{
            margin : 0 15px;
            font-size: 15px;
            padding: 5px 25px;
            border-radius: 10px;
            border : none;
            background-color: #000;
            color: white;

        }
        .page-body{
            height: 575px;
            display: flex;
            flex-direction: column;
            margin: 0 5px;
        }
        .page-div{
            height: 350px;
            margin: 10px 0;
            border: 1px solid black;
        }
        .page-footer{
            height:200px;
            background-color: #ffd60a;
            display: flex;
            justify-content: space-around;
        }
        .footer-div{
            height: 180px;
            width:400px;
            margin: 10px 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="shop-container">
            <img src="logo.png" alt="logo" class="shop-logo">
            <p class="shop-name"> Readit</p>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Rich Dad Poor Dad" class="search-bar" >
            <button type="button" class="search-button">Search</button>
        </div>
        <div class="navbar-menu-container">
            <button type="button" class="navbar-menu">Login page</button>
            <button type="button" class="navbar-menu">Sub page</button>
            <button type="button" class="navbar-menu">Sub page</button>
            <button type="button" class="navbar-menu">Sub page</button>
        </div>
    </div>
    <div class="page-body">
        <div class="page-div"></div>
        <div class="page-div"></div>

    </div>
    <div class="page-footer">
        <div class="footer-div">

        </div>
        <div class="footer-div">

        </div>
        <div class="footer-div">

        </div>
    </div>
</body>
</html>
