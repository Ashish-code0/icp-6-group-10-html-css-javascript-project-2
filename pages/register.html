<!DOCTYPE html>
<html>
    <head>
        <title> Registration form </title>
    </head>
    <style>
        body{
            background-color: #f3c438;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heading{
            text-align: center;
            font-size: 30px;
            font-style: normal;
            color: black;
            margin-bottom: 15px;
            margin-top: 10px;
            
        }

        .form{
            color: black;
            background-color: #fff;
            border: 4px solid #000000;
            margin: auto;
            width: 400px;
            padding: 30px;
            border: 3px solid #000;
            border-radius: 10px;
            height: 400px;
            margin-top: 100px;
            padding-bottom: 50px;
        }

        .label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 20px;
        }

        .text{
            width: 400px;
            padding: 3px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 20px;
        }

        .btn{
            background-color: #000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            width: 50%;
            margin-left: 100px;
        }

        .btn:hover{
            background-color: #de1212;
        }
    </style>

    <body>
        <form class="form">

            <h2 class="heading"> Register Now </h2>

        <label class="label"> Username: </label>
        <input class="text" id="name" name="name">

        <label class="label"> Email: </label>
        <input class="text" id="email" name="email">

        <label class="label"> Password: </label>
        <input class="text" id="Password" name="Password">

        <label class="label"> Confirm Password: </label>
        <input class="text" id="cpassword" name="cpassword">

        <button class="btn"> Submit </button>
       

        </form>
    </body>

</html>
